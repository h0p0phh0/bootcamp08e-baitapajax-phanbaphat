<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center bg-dark text-white p-3 h-4">Quản lý nhân viên</h1>
        <div class="form-group">
            <label for="">Mã Nhân Viên</label>
            <input type="text" name="" id="maNhanVien" class="form-control">
            <p class="text text-danger" id="errorRongMaNhanVien"></p>
            <p class="text text-danger" id="errorSoMaNhanVien"></p>
            <p class="text text-danger" id="errormaxlengthMinlenghtMaNhanVien"></p>
        </div>
        <div class="form-group">
            <label for="">Tên Nhân Viên</label>
            <input type="text" name="" id="tenNhanVien" class="form-control">
            <p class="text text-danger" id="errorRongTenNhanVien"></p>
            <p class="text text-danger" id="errorKyTuTenNhanVien"></p>
        </div>
        <div class="form-group">
            <label for="">Chức Vụ</label>
            <select class="form-control" id="chucVu">
                <option value="1">Nhân viên</option>
                <option value="2">Quản lý</option>
                <option value="3">Giám đốc</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Lương Cơ Bản</label>
            <input type="text" name="" id="luongCoBan" class="form-control">
            <p class="text text-danger" id="errorRongLuongCoBan"></p>
            <p class="text text-danger" id="errorSoluongCoBan"></p>
            <p class="text text-danger" id="errormaxlengthMinlenghtluongCoBan"></p>
        </div>
        <div class="form-group">
            <label for="">Số giờ làm trong tháng</label>
            <input type="text" name="" id="soGioLam" class="form-control">
            <p class="text text-danger" id="errorRongSoGioLam"></p>
            <p class="text text-danger" id="errorsoGioLam"></p>
            <p class="text text-danger" id="errormaxlengthMinlenghtsoGioLam"></p>
        </div>
        <div class="form-group">
            <div class="d-flex flex-row-reverse">
                <button type="submit" class="btn btn-outline-success order-2" id="btnThemNhanVien">Thêm Vào Nhân
                    Viên</button>
                <button class="btn btn-outline-success order-1 ml-3" id="btnLuuNhanVien">Lưu nhân viên</button>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Mã nhân viên</th>
                    <th>Tên nhân viên</th>
                    <th>Chức vụ</th>
                    <th>Lương cơ bản</th>
                    <th>Tổng Lương</th>
                    <th>Giờ làm/tháng</th>
                    <th>Xếp loại nhân viên</th>
                </tr>
            </thead>
            <tbody id="tblNhanVien"></tbody>
        </table>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./models/Validation.js"></script>
    <script src="./models/NhanVien.js"></script>
    <script src="./controllers/index.js"></script>
    <script src="./controllers/indexAjax.js"></script>
</body>

</html>
